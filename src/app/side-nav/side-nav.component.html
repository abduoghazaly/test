<div class="side-menu">
  <div class="logo-container">
    <img src="assets/images/logo.svg" alt="logo" />
    <span class="cumpany-name"> {{ "myBook" | translate }} </span>
  </div>
  <div class="menu-container">
    @for (menu of menuList ; track $index) {
    <div class="menu-item" routerLinkActive="active">
      <a class="menu-nav-link" [routerLink]="menu.route">
        <div class="menu-icon">
          <fa-icon [icon]="menu.icon"></fa-icon>
        </div>
        <span> {{ menu.name | translate }} </span>
      </a>
    </div>
    }
  </div>
  <div class="exit-container">
    <button>
      <fa-icon [icon]="signOutIcon" [rotate]="180"></fa-icon>
      {{ "signOut" | translate }}
    </button>
  </div>
</div>
